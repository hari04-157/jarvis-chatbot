<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multi-Tool Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="chat-script.js" defer></script>
</head>
<body class="bg-black">
    <main id="main-content">
        <div class="min-h-screen flex items-center justify-center text-white p-8">
            <div class="max-w-3xl text-center">
                <h1 class="text-4xl sm:text-5xl font-bold mb-4 animated-gradient-text">Welcome Back!</h1>
                <p class="text-lg text-gray-400 mb-10">Click the message icon in the bottom right to launch your AI assistant.</p>
                 <a href="/" class="text-blue-400 hover:underline">‚Üê Go back to Home</a>
            </div>
        </div>
    </main>

    <div id="chatbot-container" class="fixed inset-0 md:inset-5 md:left-5 md:w-full md:max-w-lg flex flex-col md:rounded-2xl overflow-hidden shadow-2xl bg-white transform transition-all duration-300 ease-in-out scale-0 opacity-0" style="height: 100vh; md:height: 85vh; max-height: 700px; transform-origin: bottom right; md:transform-origin: top left;">
        <header class="p-4 border-b border-gray-200 bg-white flex justify-between items-center flex-shrink-0 shadow-sm">
            <div class="text-left">
                <h1 class="text-xl font-bold text-gray-800">AI Multi-Tool Chatbot</h1>
                <p class="text-sm text-gray-500">Your AI Assistant</p>
            </div>
            <div class="flex items-center space-x-2">
                <a href="/auth/logout" class="p-2 rounded-full hover:bg-gray-200" title="Logout">
                    <i data-lucide="log-out" class="w-5 h-5 text-red-500"></i>
                </a>
                <button id="close-chat-button" class="p-2 rounded-full hover:bg-gray-200" title="Close">
                    <i data-lucide="x" class="w-5 h-5 text-gray-600"></i>
                </button>
            </div>
        </header>
        
        <div class="p-3 bg-gray-100 border-b">
            <nav class="flex justify-around items-center gap-2">
                <button data-tab="chatbot" class="tab-button flex-1 flex flex-col items-center justify-center p-2 rounded-lg active">
                    <i data-lucide="bot" class="w-6 h-6 mb-1"></i>
                    <span class="text-xs font-semibold">Chatbot</span>
                </button>
                <button data-tab="vtoa" class="tab-button flex-1 flex flex-col items-center justify-center p-2 rounded-lg">
                    <i data-lucide="video" class="w-6 h-6 mb-1"></i>
                    <span class="text-xs font-semibold">Video</span>
                </button>
                <button data-tab="ttoa" class="tab-button flex-1 flex flex-col items-center justify-center p-2 rounded-lg">
                    <i data-lucide="volume-2" class="w-6 h-6 mb-1"></i>
                    <span class="text-xs font-semibold">Speech</span>
                </button>
                <button data-tab="translator" class="tab-button flex-1 flex flex-col items-center justify-center p-2 rounded-lg">
                    <i data-lucide="languages" class="w-6 h-6 mb-1"></i>
                    <span class="text-xs font-semibold">Translate</span>
                </button>
                <button data-tab="assistant" class="tab-button flex-1 flex flex-col items-center justify-center p-2 rounded-lg">
                    <i data-lucide="mic-vocal" class="w-6 h-6 mb-1"></i>
                    <span class="text-xs font-semibold">Assistant</span>
                </button>
            </nav>
        </div>
        <main class="flex-1 overflow-hidden">
            <div id="chatbot-tab" class="tab-content h-full flex flex-col bg-gradient-to-br from-gray-50 to-blue-100">
                 <div id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4">...</div>
                 <div id="chat-loading" class="hidden ...">...</div>
                 <div class="p-4 border-t bg-white">...</div>
            </div>
             <div id="vtoa-tab" class="tab-content hidden h-full flex flex-col items-center justify-center text-center p-4">
                ...
           </div>
           <div id="ttoa-tab" class="tab-content hidden h-full flex flex-col items-center justify-center text-center p-4">
               ...
           </div>
           <div id="translator-tab" class="tab-content hidden h-full flex flex-col items-center justify-center text-center p-4">
               ...
           </div>
            <div id="assistant-tab" class="tab-content hidden h-full flex flex-col items-center justify-center text-center p-4 bg-gray-900 text-white">
                <div class="w-full max-w-md relative flex flex-col items-center">
                    
                    <div id="assistant-gesture" class="w-[300px] h-[300px] flex items-center justify-center text-blue-400">
                        </div>
                    
                    <button id="toggle-assistant-btn" class="mt-6 inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                        <i data-lucide="mic" class="w-5 h-5 mr-2"></i> Start Assistant
                    </button>

                    <div id="assistant-status" class="mt-4 text-lg text-gray-400 h-8">
                        Press the button to start.
                    </div>
            
                    <div class="mt-4 p-4 bg-gray-800 rounded-lg w-full min-h-[100px]">
                        <p class="font-semibold mb-2">What you said:</p>
                        <p id="user-transcript" class="text-gray-300 italic">...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <button id="chat-launcher-button" class="fixed bottom-5 right-5 z-50 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg">
        <i data-lucide="message-circle" class="w-8 h-8"></i>
    </button>
</body>
</html>
